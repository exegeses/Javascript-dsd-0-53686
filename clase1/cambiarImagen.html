<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Cambiar imagen usando HTML</title>
</head>
<body>
    <h1>Cambiar imagen usando HTML</h1>

    <nav>
        <a onmouseover="document.getElementById('logo').src = 'logos/logohtml.png'" href="#">HTML</a> |
        <a onmouseover="document.getElementById('logo').src = 'logos/logocss.png'" href="#">CSS</a> |
        <a onmouseover="document.getElementById('logo').src = 'logos/logojs.png'" href="#">Javascript</a>
    </nav>

    <img src="logos/logojs.png" id="logo">


</body>
</html>
