<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Cambiar texto usando javascript</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Cambiar texto usando javascript</h1>
    <nav>
        <a onclick="frase.innerText = frances" href="#">Francés</a> |
        <a onclick="frase.innerText = ingles" href="#">Inglés</a> |
        <a onclick="frase.innerText = espanol" href="#">Español</a>
    </nav>
    <p id="frase"></p>


    <span id="txt">en línea</span>


    <script src="js/cambiarTexto.js"></script>
</body>
</html>
